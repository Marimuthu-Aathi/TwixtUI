<ng-container [ngSwitch]="type">
  <div class="mb-12 text-center" *ngSwitchCase="'h1'">
    <h1 class="text-4xl font-bold text-gray-900">{{children}}</h1>
  </div>
  <div class="mb-12 text-center" *ngSwitchCase="'h2'">
    <h2 class="text-3xl font-bold text-gray-800">{{children}}</h2>
  </div>
  <div class="mb-12 text-center" *ngSwitchCase="'h3'">
    <h3 class="text-2xl font-bold text-gray-700">{{children}}</h3>
  </div>
  <div class="mb-12 text-center" *ngSwitchCase="'h4'">
    <h4 class="text-xl font-semibold text-gray-600">{{children}}</h4>
  </div>
  <div class="mb-12 text-center" *ngSwitchCase="'h5'">
    <h5 class="text-lg font-medium text-gray-500">{{children}}</h5>
  </div>
  <div class="mb-12 text-center" *ngSwitchCase="'h6'">
    <h6 class="text-base font-normal text-gray-400">{{children}}</h6>
  </div>
</ng-container>
